<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02 - Formulario en HTML</title>
</head>

<body>
  <form action="/">
    <div>
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name">
    </div>
    <br>
    <div>
      <label for="age">Edad</label>
      <input type="number" min="0" max="99" name="age" id="age">
    </div>
    <br>
    <div>
      <label for="frase-favorita">Frase Favorita</label>
      <br>
      <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
